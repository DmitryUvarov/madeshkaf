<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>MADESHKAF</title>
</head>

<body class="body_catalog">
    <div class="wrapper">
        @@include('_header.html', {
        "nav": "2"
        })
        <!--ШАПКА-->
        <main class="page">
            <section class="page__crums crums">
                <div class="crums__container _container">
                    <div class="crums__body">
                        <ul class="crums__items">
                            <li class="crums__item"><a href="index.html" class="crums__link">Главная</a></li>
                            <li class="crums__item"><a href="category.html" class="crums__link">Каталог</a></li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="page__catalog catalog">
                <div class="catalog__conainer _container">
                    <div class="catalog__body">
                        <h2 class="catalog__title _title">Каталог</h2>
                        <p class="catalog__subtitle">Выберете необходимую категорию</p>

                        <div class="catalog__items">
                            <a href="category_closet.html" class="catalog__item item-catalog">
                                <div class="item-catalog__img-block">
                                    <div class="angle"></div>
                                    <img src="img/catalog/01.jpg" alt="">
                                    <div class="item-catalog__mask">
                                        <div class="item-catalog__text"><span>Шкаф-купе</span></div>
                                    </div>
                                    <div class="angle"></div>
                                </div>
                            </a>
                            <a href="category_wardrobe.html" class="catalog__item item-catalog md2">
                                <div class="item-catalog__img-block">
                                    <div class="angle"></div>
                                    <picture>
                                        <source srcset="img/catalog/02.jpg" media="(min-width: 991.98px)">
                                        <img src="img/catalog/022.jpg" alt="">
                                    </picture>
                                    <div class="item-catalog__mask">
                                        <div class="item-catalog__text"><span>Шкаф распашной</span></div>
                                    </div>
                                    <div class="angle"></div>
                                </div>
                            </a>
                            <a href="category_kitchen.html" class="catalog__item item-catalog">
                                <div class="item-catalog__img-block">
                                    <div class="angle"></div>
                                    <img src="img/catalog/03.jpg" alt="">
                                    <div class="item-catalog__mask">
                                        <div class="item-catalog__text"><span>Кухни</span></div>
                                    </div>
                                    <div class="angle"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <div class="scroll-top">
                <div class="arrow _icon-arrow-top"></div>
            </div>
        </main>
        @@include('_footer.html')
        <!--ПОДВАЛ-->
    </div>


    @@include('_js.html')
</body>

</html>
